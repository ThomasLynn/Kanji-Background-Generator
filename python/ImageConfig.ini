# Configuration file for creating image.

# All positions are percent of the y_size.
# y_position 0 is the top of the image, y_position 100 is the bottom.
# x_position 0 is the left of the image, x_position 100 is y_size pixels to the right.
# x_positions with values over 100 will be needed if the image is in landscape.
# With a 16:9 (landscape) aspect ratio, fully right will be 177.7
# With a 9:16 (portrait) aspect ratio, fully right will be 56.3

# size: positive integer, typical range: 320-4320
# color: color hex code

# active: boolean, true or false
# position: float (measured in percent of y_size), typical range: 0.0-178.0
# font: font name
# font_index: non-negative integer, selects which subfont to use, typical range: 0-5
# font_relative_size: float (in percent of y_size), typical range: 0-100
# text_color: color hex code
# align: left, center, or right

# easiest way of finding which fonts you can use is:
# 1) open cmd
# 2) cd C:\Windows\Fonts
# 3) ls
# 4) pick any filename from the list

